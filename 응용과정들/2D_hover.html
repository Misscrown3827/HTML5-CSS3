<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap
        {
            width: 100px;
            height: 100px; 
            border : 5px solid red;
        }

        .box
        {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
            transition : 2s;


        }

        .wrap:hover>.box
        {
            /* transform-origin: 100% 100%; */
            
            transform:rotate(60deg) scale(0.5) translateX(100px);
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
</body>
</html>
