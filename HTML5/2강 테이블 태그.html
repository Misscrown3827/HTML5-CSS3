<!DOCTYPE html>
<html>

<head>
    <title>테이블</title>
</head>

<body>
    <!-- 테이블 태그 -->
    <table border="10">
        <CAption>테스트</CAption>
        <colgroup>
            <col span="1" style="background-color: yellow;">
            <col style="background-color: blue;">
            <col style="background-color: chocolate;">
        <tr>
            <thead style="background-color: blue;">
                <th>Test1</th>
                <th>Test2</th>
                <th>Test3</th>
            </thead>
        </tr>
        <tr>
            <td contenteditable="">Sample1</td>
            <td>Sample2</td>
            <td>Sample3</td>
        </tr>
        <tr>

            <td>Sample4</td>
            <td>Sample5</td>
            <td>Sample6</td>
        </tr>
        <tfoot style="background-color: red;">
            <tr>
                <td>Sample7</td>
                <td>Sample8</td>
                <td>Sample9</td>
                </colgroup>
            </tr>
    </table>
    <br><br>

    <table border="4">
        <caption>테스트</caption>
        <tr>
            <th colspan="3">Test1</th>
        </tr>
        <td>Sample1</td>
        <td rowspan="3">Sample2</td>
        <td>Sample3</td>

        <tr>
            <td>Sample4</td>
            <td>Sample5</td>
            <td>Sample8</td>

        </tr>
        <tr>
            <td>Sample6</td>
            <td>Sample7</td>
        </tr>
        <tr>
            <td>Sample9</td>
            <td>Samplex</td>
            <td>Samplex</td>

        </tr>
    </table>

</body>

</html>
