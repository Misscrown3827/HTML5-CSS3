<!DOCTYPE html>
<html>

<head>
    <title>오디오와비디오</title>

    <title>비디오 플러그인</title>
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
</head>

<body>
    <!-- 비디오 플러그인 -->
    <video controls="controls" width="640" height="360"
            class="video-js" data-setup="{}">
            <source src="Wildlife.mp4" type="video/mp4"/>
            <source src="Wildlife.mp4" type="video/webm"/>
        </video>
    
    <!-- 오디오와비디오 -->
    <audio src="Kalimba.mp3" controls></audio>
    <video src="washYourHands.mp4" width="250" height="250" controls="controls">
    </video>
    <!---각 브라우저 마다 지원하는 형식이 달라서 생기게 된 태그-->

    <!-- 오디오 태그 --> 
    <audio controls="controls">
        <source src="Kalimba.mp3" type="audio/mp3">
        <source src="Kalimba.mp3" type="audio/ogg">
    </audio>
    <!-- 비디오 태그 -->
    <video controls="controls">
        <source src="washYourHands.mp4" type="video/mp4"/>
        <source src="washYourHands.mp4" type="video/webm"/>
    </video>
    <!-- 비디오 Poster 속성 -->
    <video poster="https://pixabay.com/ko/videos/%EC%84%B8%EC%B2%99-%EC%86%90-%EC%BD%94%EB%A1%9C%EB%82%98-34091/640x360" width="640" height="360">
    <source src="washYourHands.mp4" type="video/mp4">
    <source src="washYourHands.mp4" type="video/webm">
    </video>
 
    <!--동영상 자동재생--> 
    <video controls id="vid" autoplay muted
    controls="controls" width="640" height="360" class="video-js" data-setup="{}">
        <source src="Wildlife.mp4" type="video/mp4" />
        <source src="Wildlife.webm" type="video/webm" />
        </video>

</body>

</html>
